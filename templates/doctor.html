<html>
<head>
	<title>
		WELCOME DOCTOR !
	</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"> </script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body id="bg">

<section id="header" class="jumbotron text-center">
    <h2 class="display-3"><font color="white">DOCTOR  PROFILE </font> </h2>
  </section>


<form action='/docver' method="POST" enctype="multipart/form-data">
	<div class="container">
  <div class="form-group">
    <label for="docname">DOCTOR NAME</label>
    <input type="text" class="form-control" id="na" name="doc" placeholder="NAME OF THE DOCTOR">
  </div>
   <div class="form-group">
          <label for="gen"> GENDER </label>
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadios">
              <label class="custom-control-label" for="defaultUnchecked">MALE</label>
            </div>

            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" id="defaultChecked" name="defaultExampleRadios" checked>
              <label class="custom-control-label" for="defaultChecked">FEMALE</label>
            </div>
          </div>
  <div class="form-group">
    <label for="specialized">SPECIALIZATION</label>
    <input type="text" class="form-control" id="sp" name="special" placeholder="SPECIALIZED IN">
  </div>
  <div class="form-group">
    <label for="address">WORKPLACE</label>
    <input type="text" class="form-control" id="address" name="add" placeholder="ADDRESS">
  </div>
  <div class="form-group">
    <label for="qual">QUALIFICATION</label>
    <input type="text" class="form-control" id="qual" name="qualific" placeholder="QUALIFICATION">
  </div>
   <div class="form-group">
    <label for="grad"> GRADUATED FROM </label>
    <input type="text" class="form-control" id="gra" name="grad" placeholder="PLACE OF STUDY">
  </div>
   <div class="form-group">
    <label for="more">FURTHER DETAILS IF ANY </label>
    <input type="text" class="form-control" id="about" name="more" placeholder="MORE ABOUT ME">
  </div>
  <div class="form-group">
    <label for="contact"> WORKPLACE PHONE NUMBER </label>
    <input type="text" class="form-control" id="number" name="num" placeholder="WORKPLACE CONTACT NUMBER">
  </div>
    <div class="form-group">
    <label for="cont"> PERSONAL CONTACT NUMBER </label>
    <input type="text" class="form-control" id="numberr" name="n" placeholder="PERSONAL NUMBER">
  </div>
  <div class="form-group">
    <label for="pwd"> PASSWORD </label>
    <input type="password" class="form-control" id="numberr" name="pwd" placeholder="ENTER PASSWORD">
  </div>


   <button type="submit" class="btn btn-primary" > SUBMIT </button>


   
</div>
</form>

<style>
    #header {
      background: url("https://singularityhub.com/wp-content/uploads/2018/03/neurons-brain-1-1068x601.jpg");
      background-repeat : no-repeat;
      background-size : 2000px;
    }
  </style>

  <style>
    #bg{
    padding: 25px;
    background: url("https://image.freepik.com/free-vector/abstract-soft-holographic-background-pastel-light-colors_108964-245.jpg");
    background-repeat: no-repeat;
    background-size: 2000px 2000px;
    }



  </style>




</body>
</html>
